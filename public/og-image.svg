<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern (subtle) -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo Circle -->
  <circle cx="600" cy="250" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="600" cy="250" r="70" fill="white"/>
  
  <!-- Arrow Icon -->
  <g transform="translate(600, 250)">
    <!-- Arrow Left -->
    <path d="M-25 0L-15 -10M-25 0L-15 10M-25 0H25" stroke="#06B6D4" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Arrow Right -->
    <path d="M25 0L15 10M25 0L15 -10" stroke="#2563EB" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    Convertify
  </text>
  
  <text x="600" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Convert anything. Faster. Smarter.
  </text>
  
  <text x="600" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    Developer Tools for Data Conversion
  </text>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="50%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
  </defs>
</svg>
